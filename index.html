<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador Imágenes Pixabay</title>
    <link rel="stylesheet" href="css/tailwind.min.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <!-- NAV -->
    <nav>
        <h3 class="text-end p-2 text-white font-bold uppercase mb-10 ml-2">Pixabay</h3>
    </nav>
    <!-- BUSCADOR -->
    <div class="buscador max-w-lg mx-auto ">
        <!-- FORMULARIO -->
        <form id="formulario" class="">
            <label class="block mt-3 font-bold">Buscador de Imagenes</label>
            <div class="flex">
                <!-- INPUT DE BUSQUEDA -->
                <input type="text"class="mt-5 rounded-l p-2 w-full" placeholder="Término de búsqueda. Ejemplo: Café o Futbol" id="termino"/>
                <!-- BOTON DE BUSQUEDA -->
                <button type="submit" class="mt-5 py-2 bg-blue-500 text-white font-bold uppercase hover:bg-blue-600 rounded-r w-10 flex justify-center" id="boton-buscar">
                    <svg class="w-6 h-6 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="m21 21-3.5-3.5M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z"/>
                    </svg>
                </button>
            </div>
        </form>
    </div>

    <div id="resultado" class="container mx-auto mt-10  flex flex-wrap"></div>

    <div id="paginacion" class="container mx-auto mb-10 text-center flex flex-wrap">
        
    </div>

    <script src="js/app.js"></script>
</body>
</html>
